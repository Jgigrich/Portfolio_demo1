<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCG Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <p class="code-icon">&lt/&gt</p>
      <div>
        <p class="name">John Gigrich</p>
        <p class="job-title">Front-End Ninja</p>
      </div>
    </header>
    <main>
      <section class="hero-container">
        <img class="hero-img" src="images/codePic_1000x200.jpg"
            srcset="images/codePic_500x200.jpg 500w, images/codePic_1000x200.jpg 1000w,
                    images/codePic_2000x200.jpg 2000w, images/codePic_4000x200.jpg 4000w"
               alt="Computer code on a screen">
      </section>
      <section class="featured">
        <p>Featured Work</p>
        <div class="apps">
          <a href="https://jgigrich.github.io/twittler/" class="app-container">
            <div class="app-img-container">
              <img src="images/TwittlerScreen.jpg" alt="" class="app-image" alt="Twittler screen">
            </div>
            <p class="app-title">Twittler</p>
          </a>
          <a href="https://jgigrich.github.io/Pixel_Art_Project/" class="app-container">
            <div class="app-img-container">
              <img src="images/PixelArtScreen.jpg" alt="" class="app-image" alt="Pixel Art screen">
            </div>
            <p class="app-title">Pixel Art</p>
          </a>
          <a href="https://codepen.io/john_gigrich/full/ZvoqyQ/" class="app-container">
            <div class="app-img-container">
              <img src="images/AnimalCard.jpg" alt="" class="app-image" alt="Animal Card screen">
            </div>
            <p class="app-title">Animal Card</p>
          </a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
